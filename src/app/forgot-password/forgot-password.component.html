<div>
  <h2>Reset Password</h2>
  <form #forgotPasswordForm="ngForm" (ngSubmit)="resetPassword()">
    <div>
      <label for="email">Email:</label>
      <input type="text" placeholder="Enter your email" formControlName="email" />
      <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
        <div *ngIf="loginForm.get('email').errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email').errors?.['pattern']" class="text-danger">
          Please provide a valid email address.
        </div>
      </div>
    </div>
    <button type="submit" mat-raised-button color="primary" [disabled]="forgotPasswordForm.invalid">Reset Password</button>
  </form>
</div>
